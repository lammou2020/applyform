<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Day</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet', href='/static/stylesheets/bootstrap.min.css'/>
    <link rel='stylesheet', href='/static/stylesheets/bootstrap-theme.min.css'/>
    
    <link rel='stylesheet' href='/static/jquery-ui-dist/jquery-ui.min.css'  />
    <script src='/static/javascripts/jquery.js' ></script>
    <script src='/static/javascripts/bootstrap.js'></script>
    <script src='/static/javascripts/cool/grid_export.js'></script>
    <script src='/static/jquery-ui-dist/jquery-ui.min.js'></script>
    
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/applyform">開放日預約系統</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/"><span class="glyphicon">&#xe021</span></a></li>
            <li><a href="/applyform"><span class="glyphicon">預約時段</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {{user}}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>

</html>
